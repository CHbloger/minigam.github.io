<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìã±ÌÉùÌÜ†</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #2d3748;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .game-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            margin: 20px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, 1fr)); /* Responsive cell size */
            grid-template-rows: repeat(3, minmax(80px, 1fr));
            gap: 10px;
            background-color: #cbd5e0;
            border-radius: 10px;
            padding: 10px;
            width: clamp(250px, 80vw, 300px); /* Responsive max width */
            height: clamp(250px, 80vw, 300px);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .cell {
            background-color: #edf2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(3em, 10vw, 4em); /* Responsive text size */
            font-weight: bold;
            color: #2d3748;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #e2e8f0;
        }
        .cell.x { color: #e53e3e; } /* Red for X */
        .cell.o { color: #3182ce; } /* Blue for O */

        #status {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #4a5568;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-group button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #message-box {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            font-size: 1.5em;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ìã±ÌÉùÌÜ†</h1>
        <div id="status">XÏùò Ï∞®Î°Ä</div>
        <div id="gameBoard">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <div class="button-group">
            <button onclick="resetGame()">ÏÉà Í≤åÏûÑ</button>
            <button onclick="document.location.href='../../index.html'">ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
        </div>
    </div>

    <div id="message-box"></div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        const messageBox = document.getElementById('message-box');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function showMessageBox(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        function createCells() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                showMessageBox(`${currentPlayer}Ïùò ÏäπÎ¶¨! üéâ`);
                statusDisplay.textContent = `${currentPlayer} ÏäπÎ¶¨!`;
                gameActive = false;
                return;
            }

            let roundDraw = !board.includes('');
            if (roundDraw) {
                showMessageBox('Î¨¥ÏäπÎ∂Ä! ü§ù');
                statusDisplay.textContent = 'Î¨¥ÏäπÎ∂Ä!';
                gameActive = false;
                return;
            }

            changePlayer();
        }

        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `${currentPlayer}Ïùò Ï∞®Î°Ä`;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusDisplay.textContent = `${currentPlayer}Ïùò Ï∞®Î°Ä`;
            createCells();
        }

        window.addEventListener('load', () => {
            createCells();
        });
    </script>
</body>
</html>
