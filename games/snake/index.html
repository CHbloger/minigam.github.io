<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î±Ä Í≤åÏûÑ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .game-container {
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            margin: 20px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #snakeCanvas {
            background-color: #1a242f;
            border: 2px solid #555;
            display: block;
            touch-action: manipulation;
        }
        .info-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #ecf0f1;
            flex-wrap: wrap;
        }
        .info-item {
            padding: 5px 10px;
            background-color: #4a6572;
            border-radius: 8px;
            margin: 5px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-group button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        #message-box {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            font-size: 1.5em;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .control-row {
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .control-btn:active {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Î±Ä Í≤åÏûÑ</h1>
        <div class="info-panel">
            <div class="info-item">Ï†êÏàò: <span id="score">0</span></div>
            <div class="info-item">ÏÜçÎèÑ: <span id="speed">150ms</span></div>
        </div>
        <canvas id="snakeCanvas"></canvas>
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" id="up-btn">‚¨ÜÔ∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="left-btn">‚¨ÖÔ∏è</button>
                <button class="control-btn" id="down-btn">‚¨áÔ∏è</button>
                <button class="control-btn" id="right-btn">‚û°Ô∏è</button>
            </div>
        </div>
        <div class="button-group">
            <button onclick="startGame()">ÏÉà Í≤åÏûÑ</button>
            <button onclick="document.location.href='../../index.html'">ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
        </div>
    </div>

    <div id="message-box"></div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const speedDisplay = document.getElementById('speed');
        const messageBox = document.getElementById('message-box');

        const gridSize = 20;
        let canvasWidth, canvasHeight;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let direction = 'right';
        let changingDirection = false;
        let score = 0;
        let gameInterval;
        let gameSpeed = 150; // milliseconds
        let gameActive = false;

        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        function showMessageBox(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            clearInterval(gameInterval);
            gameActive = false;
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        function resizeCanvas() {
            const gameContainer = document.querySelector('.game-container');
            const containerWidth = gameContainer.clientWidth - 40; // Subtract padding
            const maxDimension = Math.min(containerWidth, window.innerHeight * 0.6, 400); // Max 400px for smaller screens
            
            canvasWidth = Math.floor(maxDimension / gridSize) * gridSize;
            canvasHeight = Math.floor(maxDimension / gridSize) * gridSize;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            draw();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            // Ensure food does not spawn on the snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    generateFood();
                    return;
                }
            }
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#2ecc71'; // Green
            ctx.strokeStyle = '#27ae60'; // Darker green
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
        }

        function drawFood() {
            ctx.fillStyle = '#e74c3c'; // Red
            ctx.strokeStyle = '#c0392b'; // Darker red
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            snake.forEach(drawSnakePart);
        }

        function advanceSnake() {
            if (!gameActive) return;

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // Check for collision with walls
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= (canvas.width / gridSize);
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= (canvas.height / gridSize);

            // Check for collision with self
            const hitSelf = snake.some((part, index) => index !== 0 && part.x === head.x && part.y === head.y);

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall || hitSelf) {
                clearInterval(gameInterval);
                gameActive = false;
                showMessageBox(`Í≤åÏûÑ Ïò§Î≤Ñ! ÌöçÎìù Ï†êÏàò: ${score} üò•`);
                return;
            }

            snake.unshift(head); // Add new head

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                generateFood();
                // Increase speed every 5 points, up to a limit
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    speedDisplay.textContent = `${gameSpeed}ms`;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(advanceSnake, gameSpeed);
                }
            } else {
                snake.pop(); // Remove tail
            }
            changingDirection = false;
            draw();
        }

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.key;
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            if ((keyPressed === 'ArrowLeft' || keyPressed === 'Left') && !goingRight) {
                direction = 'left';
            } else if ((keyPressed === 'ArrowUp' || keyPressed === 'Up') && !goingDown) {
                direction = 'up';
            } else if ((keyPressed === 'ArrowRight' || keyPressed === 'Right') && !goingLeft) {
                direction = 'right';
            } else if ((keyPressed === 'ArrowDown' || keyPressed === 'Down') && !goingUp) {
                direction = 'down';
            }
        }

        function handleTouchControl(newDirection) {
            if (changingDirection) return;
            changingDirection = true;

            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            if (newDirection === 'left' && !goingRight) {
                direction = 'left';
            } else if (newDirection === 'up' && !goingDown) {
                direction = 'up';
            } else if (newDirection === 'right' && !goingLeft) {
                direction = 'right';
            } else if (newDirection === 'down' && !goingUp) {
                direction = 'down';
            }
        }

        function startGame() {
            clearInterval(gameInterval);
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            score = 0;
            gameSpeed = 150;
            scoreDisplay.textContent = score;
            speedDisplay.textContent = `${gameSpeed}ms`;
            generateFood();
            draw();
            gameActive = true;
            gameInterval = setInterval(advanceSnake, gameSpeed);
            showMessageBox('Í≤åÏûÑ ÏãúÏûë!');
        }

        document.addEventListener('keydown', changeDirection);
        upBtn.addEventListener('click', () => handleTouchControl('up'));
        downBtn.addEventListener('click', () => handleTouchControl('down'));
        leftBtn.addEventListener('click', () => handleTouchControl('left'));
        rightBtn.addEventListener('click', () => handleTouchControl('right'));

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();
            startGame();
        });
    </script>
</body>
</html>
